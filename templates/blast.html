<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>BLAST</title>
</head>
<body>
    <div class="menu">
        <a href="http://cytosine.nl/~owe4_pg14/wsgi_python/tool.wsgi/"><b><font color="#2f4f4f">Home</font></b></a>
        <a href="http://cytosine.nl/~owe4_pg14/wsgi_python/tool.wsgi/tabel"><b><font color="#2f4f4f">Tabel</a></font></b></a>
        <a href="http://cytosine.nl/~owe4_pg14/wsgi_python/tool.wsgi/blast"><b><font color="#2f4f4f">Blast</a></font></b></a>
        <a href="http://cytosine.nl/~owe4_pg14/wsgi_python/tool.wsgi/about"><b><font color="#2f4f4f">About</a></font></b></a>
    </div>

    <header><br>Blast een DNA sequentie<br> </header>
    <form method="get" style="text-align: left">
        <textarea onresize="this" name="blast" rows=7 cols=70 placeholder="Voer een DNA sequentie in (ATCGN)..." ></textarea>
        <input type="submit" value="BLAST en voeg toe aan tabel" size="900px">
    </form>
    <p>{{ bericht }}</p>
    <div>
        <header><i><u>Resultaten</u></i></header>
        <p style="border:3px; border-style:solid; border-color:#bfced6; padding: 1em;">
            <b><font color=#262626>Soort:</font></b> {{ soort }}
        <br><b><font color=#262626>Genus:</font></b> {{ genus }}
        <br><b><font color=#262626>Familie:</font></b> {{ familie }}
        <br><b><font color=#262626>Eiwit naam:</font></b> {{ eiwit_naam }}
        <br><b><font color=#262626>Eiwit functie:</font></b> {{ eiwit_functie }}
        <br><b><font color=#262626>Eiwit sequentie:</font></b> {{ eiwit_sequentie }}

    </div>
</body>

<style>
    .menu{
        background-color: #D9E8F0;
        padding: 25px

        }
    .menu a{
        padding: 25px;
        background-color: #D9E8F0;
        text-align: center;
        font-size: 24px;
        border: black;
        }
    .menu a:hover {
        background-color: #bfced6;
        color: black;
        }
</style>
</html>
